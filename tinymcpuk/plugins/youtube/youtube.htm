<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{$lang_youtube_title}</title>
	<script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script language="javascript" type="text/javascript" src="jscripts/youtube.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/mctabs.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/form_utils.js"></script>
	<link href="css/youtube.css" rel="stylesheet" type="text/css" />
	<base target="_self" />
</head>
<body onload="tinyMCEPopup.executeOnLoad('init();');" style="display: none">
    <form onsubmit="insertYoutube();return false;" action="#">
		<div class="tabs">
			<ul>
				<li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{$lang_youtube_title}</a></span></li>
			</ul>
		</div>

		<div class="panel_wrapper">
			<div id="general_panel" class="panel current">
					<table border="0" cellpadding="4" cellspacing="0">
							<tr>
							<td nowrap="nowrap"><label for="file">{$lang_youtube_file}</label></td>
							  <td nowrap="nowrap">
									<table border="0" cellspacing="0" cellpadding="0">
									  <tr>
										<td><input id="file" name="file" type="text" value="" onfocus="this.select();" /></td>
										<td>&nbsp;</td>
									  </tr>
									</table>
								</td>
							</tr>
							<tr>
								<td nowrap="nowrap"><label>{$lang_youtube_size}</label></td>
								<td nowrap="nowrap">
									<input type="text" id="width" name="width" value="" onfocus="this.select();" onkeyup="if(true){document.getElementById('height').value=parseInt(this.value*350/425);}" />
									x&nbsp;<input id="height" name="height" type="text"  value="" onfocus="this.select();" onkeyup="if(true){document.getElementById('width').value=parseInt(this.value*425/350);}" />
									pixels
								</td>
							</tr>
					</table>
			</div>
		</div>

		<div class="mceActionPanel">
			<div style="float: left">
				<input type="button" id="insert" name="insert" value="{$lang_insert}" onclick="insertYoutube();" />
			</div>

			<div style="float: right">
				<input type="button" id="cancel" name="cancel" value="{$lang_cancel}" onclick="tinyMCEPopup.close();" />
			</div>
		</div>
	</form>
</body>
</html>
